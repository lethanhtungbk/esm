<div class="portlet box blue" ng-init="getGroup()">
    <div class="portlet-title">
        <div class="caption">
            {{action}} group                      
        </div>        
    </div>
    <div class="portlet-body form" >
        <div class="form-horizontal">
            <div class="form-body">
                <div class="form-group">
                    <label class="col-md-3 control-label">Name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="group.name" ng-keyup="onKeyUp()">                                
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Link</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="group.link">                                
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Icon</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="group.icon">                                
                    </div>
                </div>
            </div> 
            
            <div class="form-actions">
                <div class="col-md-offset-3 col-md-9">      
                    <a class="btn blue" ng-click="onSubmit()"><i class="fa fa-save"></i> Save</a>                        
                    <button type="button" class="btn default" ng-click="onCancel()">Cancel</button>                     
                </div>
            </div>
        </div>
    </div>
</div>
